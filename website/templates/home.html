

{% extends 'base.html' %}
<!-- ajout en extension de base.html ou se trouve toute
l'armature bootstrap-->
{% block content %}

<!-- si il est connecte, il voit les donnees de la page d'accueil else il va devoir se connecte -->

<div class="col-md-6 offset-md-3">
{% if user.is_authenticated %}

<h1> Hello world </h1>

  {% else %}

<br/>
    <h1>
    <center>
        CONNEXION
    </center>
    </h1>
    <br>

  <form method="POST" action= "{% url 'home' %}">
    <!-- crosssite request forgery token protection 
        contre le piratage -->
      {% csrf_token %}
      <form>
        <div class="mb-3">
          <label class="form-label">Nom d'utilisateur</label>
          <input type="text" class="form-control"  aria-describedby="emailHelp" name="username" placeholder="Nom d'utilisateur" required>
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <br>
        <div class="mb-3">
          <label  class="form-label">Mot de passe</label>
          <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
        </div>
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <center>
        <button type="submit" class="btn btn-primary">Connecter</button>
        </center>
      </form>
    </form>

</div>
{% endif %}

{% endblock %}
